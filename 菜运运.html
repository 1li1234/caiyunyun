<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>菜运运</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .product {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
    }
    .product img {
        max-width: 100px;
        float: left;
        margin-right: 10px;
    }
    .cart {
        border: 1px solid #333;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>菜运运</h1>
</header>
<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/925x1024" alt="Apple">
        <h2>苹果</h2>
        <p>价格：￥5.00</p>
        <button onclick="addToCart('苹果', 5.00)">加入购物车</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/925x1024" alt="Banana">
        <h2>香蕉</h2>
        <p>价格：￥3.00</p>
        <button onclick="addToCart('香蕉', 3.00)">加入购物车</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/925x1024" alt="Carrot">
        <h2>胡萝卜</h2>
        <p>价格：￥2.50</p>
        <button onclick="addToCart('胡萝卜', 2.50)">加入购物车</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/925x1024" alt="Broccoli">
        <h2>西兰花</h2>
        <p>价格：￥3.50</p>
        <button onclick="addToCart('西兰花', 3.50)">加入购物车</button>
    </div>
    <div class="cart">
        <h2>购物车</h2>
        <ul id="cartItems">
            <!-- 购物车商品将在这里动态添加 -->
        </ul>
        <p id="totalPrice">总价：￥0.00</p>
        <button onclick="checkout()">结算</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCart();
    }

    function updateCart() {
        let cartItems = document.getElementById('cartItems');
        let totalPrice = 0;
        cartItems.innerHTML = '';
        cart.forEach(item => {
            let li = document.createElement('li');
            li.textContent = `${item.name} - ￥${item.price}`;
            cartItems.appendChild(li);
            totalPrice += item.price;
        });
        document.getElementById('totalPrice').textContent = `总价：￥${totalPrice.toFixed(2)}`;
    }

    function checkout() {
        alert('结算成功！感谢您的购买！');
        cart = [];
        updateCart();
    }
</script>
</body>
</html>
